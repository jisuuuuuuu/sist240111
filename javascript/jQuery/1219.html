<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("ans").hide();

            $("p.q1").click(function(){
                $("ans.q1").show();
            });

            $("ans.q1").click(function(){
                $(this).hide();
            });

            $("p.q2").click(function(){
                $("ans.q2").show();
            });

            $("ans.q2").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h2>질문 1 : 대한민국의 수도는 어디입니까?</h2>
    <p class="q1">[정답보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
    <br /> <br />
    <h2>질문 2 : 대한민국의 국보 1호는 무엇입니까?</h2>
    <p class="q2">[정답보기]</p>
    <ans class="q2">대한민국의 국보 1호는 <strong>숭례문</strong>입니다.</ans>
</body>
</html>
