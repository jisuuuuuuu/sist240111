    <script>
        /*
        while문 
        1부터 100까지 합을 구하기.(단, 무한 루프 아니게 적용)
        1.무한루프 없이 조건식
        2.루프 적용
        3.do while조건식 적용
        */
       var i = 0, sum = 0;
       while(i < 101)
       {
        i++;
        sum += i;
       }
       document.write("무한루프 없이 조건식 : " +sum + "<br />");

       i = 1, sum = 0;
       while(true)
       {
        sum += i;
        i++;
        if(i > 100)
        {
            break;
        }
       }
       document.write("루프 적용 : " +sum + "<br />");

       i = 1, sum = 0;

       do
       {
        sum += i;
        i++;
       }while(i <= 100)
       document.write("do while조건식 적용 : " +sum + "<br />");
    </script>
